
<VirtualHost *:9443>

		SSLEngine on
		SSLCertificateFile /etc/httpd/ssl/etupdt-2023.crt
		SSLCertificateKeyFile /etc/httpd/ssl/etupdt-2023.key

    ServerName etupdt.com
    DocumentRoot "/var/www/html/doc_back_symfony/public"
		DirectoryIndex index.php
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
	<Directory "/var/www/html/doc_back_symfony/public">
		Require all granted
		FallbackResource /index.php
	</Directory>
</VirtualHost>

