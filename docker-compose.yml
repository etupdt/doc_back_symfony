version: '3.1'

services:

  database:
    container_name: database
    image: linuxserver/mariadb:latest
    restart: always
    hostname: database
    environment:
      MYSQL_DATABASE: logindoc
      MYSQL_ROOT_PASSWORD: Passw0rd
      MYSQL_USER: denist
      MYSQL_PASSWORD: Passw0rd
    networks:
      back:

  apache-php:
    container_name: apache-php
    restart: always
    ports:
      - "80:9443"
    volumes: 
      - ${APP_SYMFONY}:/var/www/html/doc_back_symfony
      - ${SSL}:/etc/apache2/ssl
    build:
      context: ./
      dockerfile: Dockerfile.symfony
    hostname: apache-php
    networks:
      back:
    depends_on:
      - database

networks:
  back:

volumes:
  doc_back_symfony:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${APP_SYMFONY_MOUNT}
  ssl:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${SSL_MOUNT}
      